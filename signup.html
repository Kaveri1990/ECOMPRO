<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup | KS Electronics</title>
    <link rel="stylesheet" href="style4.css">
</head>
<body>
    <header class="header">
        <h1>KS Electronics</h1>
        <p>Your trusted destination for electronics!</p>
    </header>

    <div class="signup-container">
        <h2>Signup</h2>
        <p>Join the KS Electronics family to enjoy seamless and trusted shopping experiences.</p>
        <form id="signupForm" action="/signup" method="POST">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" placeholder="Enter your username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="contact">Contact Number:</label>
            <input type="tel" id="contact" name="contact" placeholder="Enter your contact number" required>

            <label for="address">Address:</label>
            <textarea id="address" name="address" placeholder="Enter your address" required></textarea>

            <button type="submit">Register</button>
        </form>
    </div>

    <footer class="footer">
        <p>Â© 2024 KS Electronics. All rights reserved.</p>
    </footer>
</body>
</html>
